<!DOCTYPE html>
<html>
<head>
<link href="min.css" rel="stylesheet" type="text/css" />
  <title>Grandma's Windows 7 Ultimate Keys</title>
  <script>
    function readKeys() {
      var keys = [
        "22TKD-F8XX6-YG69F-9M66D-PMJBM",
        "342DG-6YJR8-X92GV-V7DCV-P4K27",
        "FJGCP-4DFJD-GJY49-VJBQ7-HYRR2",
        "JHY4Q-NH85H-XK8VD-9Y68P-RFQ43",
        "P72QK-2Y3B8-YDHDV-29DQB-QKWWM",
        "6F4BB-YCB3T-WK763-3P6YJ-BVH24",
        "9JBBV-7Q7P7-CTDB7-KYBKG-X8HHC"
      ];

      var i = 0;
      var interval = setInterval(function() {
        if (i === keys.length) {
          clearInterval(interval);
          return;
        }
        var keyElement = document.getElementById('key');
        keyElement.innerHTML = keys[i];
        i++;
      }, 3000);
    }
  </script>
</head>
<body onload="readKeys()">
  <h1>Grandma's Windows 7 Ultimate Keys</h1>
  <p>Close your eyes and let the keys transport you to a world of Windows 7 magic:</p>
  <ul>
      <li id="key"></li>
<ul>
</body>
</html>
